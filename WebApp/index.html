<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inclusive Workplace Simulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <!-- Start Menu -->
    <div id="start-menu" class="screen">
      <h1>Inclusive Workplace Simulator</h1>
      <p>Learn to recognize bias, build empathy, and create safer workplaces.</p>
      <button id="start-btn">Start Simulation</button>
    </div>

    <!-- Scenario Selection -->
    <div id="scenario-menu" class="screen hidden">
      <h2>Select a Scenario</h2>
      <div id="scenario-list"></div>
      <button id="back-to-start">Back to Start</button>
    </div>

    <!-- Scenario Gameplay -->
    <div id="scenario-container" class="screen hidden">
      <h2 id="scenario-title"></h2>
      <p id="scenario-question"></p>
      <div id="options"></div>
      <div id="feedback"></div>
      <button id="next-btn" class="hidden">Next</button>
      <button id="back-to-menu" class="hidden">Back to Menu</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
